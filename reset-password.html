<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha - GridBoard</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="page-container" style="padding-top: 48px;">
        <h1>Resetar sua Senha</h1>
        <form id="reset-form" class="create-form">
            <div class="input-group">
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-new-password">Confirmar Nova Senha</label>
                <input type="password" id="confirm-new-password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Atualizar Senha</button>
            </div>
            <p id="message"></p>
        </form>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
